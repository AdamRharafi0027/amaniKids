
name: amani_kids
description: A simple kids reels screen.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  stroke_text: any
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  video_player: ^2.8.1
  google_fonts: ^6.2.1
  loginpage: ^0.0.1
  flutter_test:
    sdk: flutter
  screen_brightness: ^2.1.4
  wakelock_plus: ^1.3.2


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo-Regular.ttf
        - asset: fonts/Cairo-Bold.ttf
          weight: 700


